    category: "A"
    department_scope: ["se"]
    mode: "single"
    query: "What are the mandatory courses in Semester 3 for Software Engineering?"
    expected_course_codes: ["CE 215", "CE 221", "GBE 251", "HIST 100", "SE 209", "SFL 201"]
    expected_answer: "The mandatory courses in SE Semester 3 are: CE 215 (Discrete Mathematics for Computer Science), CE 221 (Data Structures and Algorithms I), GBE 251 (Introduction to Biology for Non-majors), HIST 100 (Principles of Atatürk and History of Revolution), SE 209 (Concepts of Software Engineering), and SFL 201 (Second Foreign Languages III)."

