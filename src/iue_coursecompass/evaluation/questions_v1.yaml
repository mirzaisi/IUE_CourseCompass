meta:
  dataset_name: "IUE CourseCompass RAG - Evaluation Set v1"
  scope:
    years: "2020–2024"
    departments:
      - "Software Engineering"
      - "Computer Engineering"
      - "Electrical and Electronics Engineering"
      - "Industrial Engineering"
  requirements_reference:
    categories_counts: "A:10, B:10, C:10, D:10, E:20"
    trap_expected_negative: true
  ground_truth_policy:
    description: "Ground-truth answers must be manually verified based on official curriculum data."
    fields_to_fill_later:
      - expected_course_codes
      - expected_course_titles
      - expected_numeric_answer
      - evidence_notes

categories:
  - id: "A"
    name: "Single-Department Questions"
    expected_count: 10
  - id: "B"
    name: "Topic-Based Search"
    expected_count: 10
  - id: "C"
    name: "Cross-Department Comparison"
    expected_count: 10
  - id: "D"
    name: "Quantitative / Counting Questions"
    expected_count: 10
  - id: "E"
    name: "Hallucination / Trap Questions"
    expected_count: 20

