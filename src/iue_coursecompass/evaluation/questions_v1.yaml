meta:
  dataset_name: "IUE CourseCompass RAG - Evaluation Set v1"
  scope:
    years: "2020–2024"
    departments:
      - "Software Engineering"
      - "Computer Engineering"
      - "Electrical and Electronics Engineering"
      - "Industrial Engineering"
  requirements_reference:
    categories_counts: "A:10, B:10, C:10, D:10, E:20"
    trap_expected_negative: true
  ground_truth_policy:
    description: "Ground-truth answers must be manually verified based on official curriculum data."
    answer_fields:
      - expected_answer: "Text answer (for comparison, quantitative, and trap questions)"
      - expected_course_codes: "List of course codes (for list-type questions)"
      - expected_numeric_answer: "Numeric value (for counting questions)"
      - expected_negative: "Boolean flag for trap questions"

categories:
  - id: "A"
    name: "Single-Department Questions"
    expected_count: 10
    answer_type: "expected_course_codes + expected_answer"
  - id: "B"
    name: "Topic-Based Search"
    expected_count: 10
    answer_type: "expected_course_codes + expected_answer"
  - id: "C"
    name: "Cross-Department Comparison"
    expected_count: 10
    answer_type: "expected_answer (comparative text)"
  - id: "D"
    name: "Quantitative / Counting Questions"
    expected_count: 10
    answer_type: "expected_numeric_answer + expected_answer"
  - id: "E"
    name: "Hallucination / Trap Questions"
    expected_count: 20
    answer_type: "expected_negative=true, expected_answer='No such course exists'"

