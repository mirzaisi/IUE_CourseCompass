  # C) Cross-Department Comparison Questions (10)
  # ═══════════════════════════════════════════════════════════════════════════
  - id: "C01"
    category: "C"
    department_scope: ["se", "ce", "eee", "ie"]
    mode: "compare"
    query: "Which department has the most mandatory courses?"
    expected_answer: "CE, EEE, and IE each have 38 mandatory courses, while SE has 37 mandatory courses. So CE, EEE, and IE are tied with the most mandatory courses at 38 each."

  - id: "C02"
    category: "C"
    department_scope: ["se", "ce", "eee", "ie"]
    mode: "compare"
    query: "Which department has the highest total ECTS for mandatory courses?"
    expected_answer: "CE and EEE have the highest total ECTS for mandatory courses at 201 ECTS each. IE has 197 ECTS, and SE has 192 ECTS for mandatory courses."

  - id: "C03"
    category: "C"
    department_scope: ["se", "ce", "eee", "ie"]
    mode: "compare"
    query: "Which department offers the most technical elective courses?"
    expected_answer: "CE offers the most technical elective courses with 66, followed by SE with 63, EEE with 43, and IE with 42 technical electives."

  - id: "C04"
    category: "C"
    department_scope: ["se", "ce", "eee", "ie"]
    mode: "compare"
    query: "Which department has the most courses with 7 or more ECTS?"
    expected_answer: "CE has the most courses with 7+ ECTS (11 courses), followed by SE with 9, EEE with 6, and IE with 4."

  - id: "C05"
